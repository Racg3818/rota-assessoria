{% extends "base.html" %}
{% block title %}Editar produto — Rota Assessoria{% endblock %}
{% block subtitle %}Editar produto{% endblock %}
{% block content %}

<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow p-6 md:p-8">
  <h2 class="text-lg font-semibold mb-4">Editar produto</h2>

  <form method="post" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
      <input type="text" name="nome" value="{{ p.nome }}" required
             class="w-full border rounded-lg px-3 py-2 text-sm"/>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Classe</label>
        <select name="classe" class="w-full border rounded-lg px-3 py-2 text-sm">
          {% for c in classes %}
            <option value="{{ c }}" {{ 'selected' if p.classe == c else '' }}>{{ c }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">ROA (%)</label>
        <input type="number" step="0.01" name="roa_pct" value="{{ p.roa_pct or '' }}"
               class="w-full border rounded-lg px-3 py-2 text-sm"/>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="inline-flex items-center gap-2">
        <input type="checkbox" name="em_campanha" {% if p.em_campanha %}checked{% endif %}/>
        <span class="text-sm">Participa da campanha do mês</span>
      </label>
    </div>

    <div class="flex items-center gap-3">
      <button type="submit"
              class="px-4 py-2 rounded-lg bg-gray-900 text-white text-sm font-medium hover:bg-gray-800">
        Salvar
      </button>
      <a href="{{ url_for('alocacoes.produtos') }}"
         class="px-4 py-2 rounded-lg border text-sm font-medium hover:bg-gray-50">
        Cancelar
      </a>
    </div>
  </form>
</div>

{% endblock %}
