{% extends "base.html" %}
{% block title %}Novo Produto — Alocações{% endblock %}
{% block subtitle %}Cadastrar produto para alocações{% endblock %}
{% block content %}
<form method="POST" class="space-y-4 max-w-xl">
  <div>
    <label class="block text-sm text-gray-600">Nome</label>
    <input name="nome" class="border rounded px-3 py-2 w-full" required />
  </div>
  <div>
    <label class="block text-sm text-gray-600">Classe</label>
    <select name="classe" class="border rounded px-3 py-2 w-full" required>
      <option value="" disabled selected>Selecione</option>
      {% for c in classes %}
      <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="block text-sm text-gray-600">ROA (%)</label>
    <input name="roa_pct" type="number" step="0.01" value="0" class="border rounded px-3 py-2 w-40" />
  </div>
  <div class="flex items-center gap-2">
    <input id="camp" name="em_campanha" type="checkbox" class="h-4 w-4" />
    <label for="camp" class="text-sm text-gray-700">Participa da campanha do mês</label>
  </div>
  <button class="px-3 py-2 rounded bg-gray-900 text-white text-sm">Salvar</button>
</form>
{% endblock %}
