{% extends "base.html" %}
{% block title %}Editar cliente — Rota Assessoria{% endblock %}
{% block subtitle %}Editar cliente{% endblock %}
{% block content %}
<form method="POST" class="space-y-4 max-w-3xl">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm text-gray-600">Nome</label>
      <input name="nome" value="{{ c.nome }}" class="border rounded px-3 py-2 w-full" required />
    </div>
    <div>
      <label class="block text-sm text-gray-600">Modelo</label>
      <select name="modelo" class="border rounded px-3 py-2 w-full">
        {% set modelos = ['TRADICIONAL','ASSET','FEE_BASED','FEE_BASED_SEM_RV'] %}
        {% for m in modelos %}
          <option value="{{ m }}" {% if c.modelo==m %}selected{% endif %}>{{ m }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-sm text-gray-600">Repasse</label>
      <select name="repasse" class="border rounded px-3 py-2 w-full">
        <option value="35" {% if c.repasse==35 %}selected{% endif %}>35%</option>
        <option value="50" {% if c.repasse==50 %}selected{% endif %}>50%</option>
      </select>
    </div>
    <div>
      <label class="block text-sm text-gray-600">Código XP</label>
      <input name="codigo_xp" value="{{ c.codigo_xp or '' }}" class="border rounded px-3 py-2 w-full" />
    </div>

    <div>
      <label class="block text-sm text-gray-600">Código MB</label>
      <input name="codigo_mb" value="{{ c.codigo_mb or '' }}" class="border rounded px-3 py-2 w-full" />
    </div>
    <div>
      <label class="block text-sm text-gray-600">NET XP</label>
      <input name="net_xp" type="number" step="0.01" value="{{ c.net_xp or 0 }}" class="border rounded px-3 py-2 w-full" />
    </div>

    <div>
      <label class="block text-sm text-gray-600">NET XP Global</label>
      <input name="net_xp_global" type="number" step="0.01" value="{{ c.net_xp_global or 0 }}" class="border rounded px-3 py-2 w-full" />
    </div>
    <div>
      <label class="block text-sm text-gray-600">NET MB</label>
      <input name="net_mb" type="number" step="0.01" value="{{ c.net_mb or 0 }}" class="border rounded px-3 py-2 w-full" />
    </div>
  </div>

  <div class="flex items-center gap-2">
    <button class="px-3 py-2 rounded bg-gray-900 text-white text-sm">Salvar alterações</button>
    <a href="{{ url_for('clientes.index') }}" class="px-3 py-2 rounded border text-sm">Cancelar</a>
  </div>
</form>
{% endblock %}
