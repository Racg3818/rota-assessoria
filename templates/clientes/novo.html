{% extends "base.html" %}
{% block title %}Novo cliente — Rota Assessoria{% endblock %}
{% block subtitle %}Cadastro de cliente{% endblock %}
{% block content %}
<form method="post" class="space-y-4 max-w-2xl bg-white p-4 rounded-xl border">
  <div class="grid grid-cols-2 gap-3">
    <div>
      <label class="text-sm">Nome</label>
      <input name="nome" class="border rounded p-2 w-full" required>
    </div>
    <div>
      <label class="text-sm">Repasse</label>
      <select name="repasse" class="border rounded p-2 w-full">
        <option value="35">35%</option>
        <option value="50">50%</option>
      </select>
    </div>
    <div>
      <label class="text-sm">Modelo</label>
      <select name="modelo" class="border rounded p-2 w-full">
        <option>TRADICIONAL</option>
        <option>ASSET</option>
        <option>FEE_BASED</option>
        <option>FEE_BASED_SEM_RV</option>
      </select>
    </div>
    <div>
      <label class="text-sm">Código XP</label>
      <input name="codigo_xp" class="border rounded p-2 w-full">
    </div>
    <div>
      <label class="text-sm">Código MB</label>
      <input name="codigo_mb" class="border rounded p-2 w-full">
    </div>
    <div>
      <label class="text-sm">NET XP</label>
      <input name="net_xp" type="number" step="0.01" class="border rounded p-2 w-full" value="0">
    </div>
    <div>
      <label class="text-sm">NET XP Global</label>
      <input name="net_xp_global" type="number" step="0.01" class="border rounded p-2 w-full" value="0">
    </div>
    <div>
      <label class="text-sm">NET MB</label>
      <input name="net_mb" type="number" step="0.01" class="border rounded p-2 w-full" value="0">
    </div>
  </div>
  <button class="px-3 py-2 rounded bg-gray-900 text-white">Salvar</button>
</form>
{% endblock %}
